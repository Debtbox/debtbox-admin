version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  production:
    build:
      context: .
      target: production
    ports:
      - "80:80"
    restart: unless-stopped
